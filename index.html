<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <main>
      <div class="poke-contenedor oculto">
        <div class="poke-ids">
          <p class="id"></p>
          <h2 class="nombre"></h2>
        </div>
        <img class="poke-imagen" src="" alt="" />
        <div class="poke-info">
          <div class="poke-atributos tipo"></div>
          <div class="poke-atributos altura"></div>
          <div class="poke-atributos peso"></div>
          <div class="poke-atributos vida"></div>
          <div class="poke-atributos ataque"></div>
          <div class="poke-atributos defensa"></div>
        </div>
      </div>
    </main>
    <div class="paginacion">
      <ul class="lista-pokemones">
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
        <li class="lista-pokemon">pokemon</li>
      </ul>
      <div class="botones">
        <button class="btn anterior">prev</button>
        <button class="btn siguiente">next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
